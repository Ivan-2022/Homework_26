
name: Homework_26

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
    - name: Git clone my repo
      uses: actions/checkout@v2
  
    - name: docker build
      run: docker build -t code .
    - name: docker tags
      run: docker tag code ${{ secrets.DOCKER_USERNAME }}/code:${{ github.sha}}

      
  push:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:

    - name: docker login
      run:  docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
    - name: docker push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/code:${{ github.sha}}
      
  deploy:
    runs-on: ubuntu-latest
    needs: [push]
    
    steps:
    - name: Git clone my repo
      uses: actions/checkout@v2
    - name: copy file docker-compose-server.yaml to server
      uses: app/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: "docker-compose-server.yaml"
        target: "flask_app_docker/docker-compose.yaml"
    - name: deploy app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        scripts:  |
          cd flask_app_docker
          echo ${{ secrets.PASSWORD }} | sudo -S docker-compose up -d
          
